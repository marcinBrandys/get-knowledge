<div class="container my-5">
  <div class="row">
    <div class="col-4">
      <div class="col-12 content-wrapper">
        <h4 class="mt-0 mb-2 text-center">{{translations.TITLE_TASK_GROUPS}}</h4>
        <mat-selection-list #taskGroupSelection (selectionChange)="onTaskGroupSelection($event, taskGroupSelection.selectedOptions)">
          <mat-list-option *ngFor="let taskGroup of taskGroups" [value]='taskGroup'>
            {{taskGroup.taskGroupName}}
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div class="col-12 content-wrapper mt-4">
        <h4 class="mt-0 mb-2 text-center">{{translations.TITLE_SELECT_TASK_TYPES}}</h4>
        <mat-selection-list #taskTypeSelection (selectionChange)="onTaskTypeSelection($event, taskGroupSelection.selectedOptions)">
          <mat-list-option *ngFor="let taskType of taskTypes" [value]='taskType'>
            {{taskType['translation']}}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
    <div class="col-8">
      <div class="col-12 content-wrapper" *ngIf="selectedTaskGroup === null || selectedTaskType === null">
        <h4 class="mt-0 mb-2 text-center" *ngIf="selectedTaskGroup === null">{{translations.TITLE_SELECT_TASK_GROUPS}}</h4>
        <h4 class="mt-0 mb-2 text-center" *ngIf="selectedTaskType === null">{{translations.TITLE_SELECT_TASK_TYPES}}</h4>
      </div>
      <div class="col-12 content-wrapper" *ngIf="selectedTaskGroup && selectedTaskType && task">
        <h4 class="mt-0 mb-2 text-center">{{task.taskTitle}}</h4>
        <p class="mt-0 mb-2 w-100 text-justify">{{task.taskContent}}</p>
        <form id="task-creation-form" class="d-flex flex-column mx-auto w-100" (ngSubmit)="submitSolution()" #ngForm="ngForm">
          <mat-form-field class="w-100 mb-2">
            <input matInput placeholder="{{translations.ATTRIBUTE_TASK_SOLUTION}}" [formControl]="taskSolution" required>
          </mat-form-field>
          <div class="row">
            <div class="col-6 text-right">
              <button type="button" mat-raised-button color="accent" class="text-uppercase d-inline-block" (click)="resetTask()">{{translations.ACTION_SKIP_TASK}}</button>
            </div>
            <div class="col-6 text-left">
              <button type="submit" mat-raised-button color="primary" class="text-uppercase d-inline-block" [disabled]="form.invalid">{{translations.ACTION_SUBMIT_TASK_SOLUTION}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
